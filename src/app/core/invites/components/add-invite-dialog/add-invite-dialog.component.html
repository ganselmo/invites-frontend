<form [formGroup]="inviteForm">

    <h4 *ngIf="!edit">Nuevo invitado</h4>
    <h4 *ngIf="edit">Editar invitado</h4>
    <mat-form-field appearance="fill">
        <mat-label>Nombre:</mat-label>
        <input matInput id="name" type="text" formControlName="name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Apellido:</mat-label>
        <input matInput id="last_name" type="text" formControlName="last_name">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>DNI:</mat-label>
        <input matInput id="dni" type="number" formControlName="dni">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Direccion:</mat-label>
        <input matInput id="direction" type="text" formControlName="direction">
    </mat-form-field>

    <mat-form-field appearance="fill">
        <mat-label>Fecha de nacimiento:</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="birthdate">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>



    <div class="button-row">

        <button mat-raised-button color="warn" (click)="close()">Cancelar</button>
        <button mat-raised-button color="primary" (click)="save()" [disabled]="this.inviteForm.invalid">Guardar</button>
    </div>

</form>
